<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">EXPENSO</text>
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Smart Expense Tracking</text>
  
  <!-- Currency symbols -->
  <circle cx="200" cy="50" r="15" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>
  <text x="200" y="58" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <circle cx="250" cy="80" r="12" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>
  <text x="250" y="87" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">€</text>
  
  <!-- Phone -->
  <rect x="150" y="100" width="100" height="180" rx="15" fill="#1e293b" stroke="#60a5fa" stroke-width="3"/>
  
  <!-- Phone screen content -->
  <rect x="160" y="110" width="80" height="160" fill="#0f172a"/>
  
  <!-- Bar charts on phone -->
  <rect x="170" y="200" width="6" height="20" fill="#60a5fa"/>
  <rect x="180" y="190" width="6" height="30" fill="#60a5fa"/>
  <rect x="190" y="180" width="6" height="40" fill="#60a5fa"/>
  <rect x="200" y="185" width="6" height="35" fill="#60a5fa"/>
  <rect x="210" y="195" width="6" height="25" fill="#60a5fa"/>
  
  <!-- Donut charts -->
  <circle cx="190" cy="140" r="15" fill="none" stroke="#60a5fa" stroke-width="4"/>
  <path d="M 190 125 A 15 15 0 0 1 205 140" stroke="#f59e0b" stroke-width="4" fill="none"/>
  
  <circle cx="220" cy="160" r="12" fill="none" stroke="#60a5fa" stroke-width="3"/>
  <path d="M 220 148 A 12 12 0 0 1 232 160" stroke="#f59e0b" stroke-width="3" fill="none"/>
  
  <!-- Wallet -->
  <rect x="280" y="120" width="60" height="40" rx="5" fill="none" stroke="#60a5fa" stroke-width="3"/>
  <rect x="285" y="125" width="50" height="30" rx="3" fill="#1e293b"/>
  <rect x="290" y="130" width="40" height="20" fill="#f59e0b"/>
  <text x="310" y="142" font-family="Arial" font-size="10" fill="white" text-anchor="middle">WALLET</text>
  
  <!-- Banknote -->
  <rect x="300" y="180" width="50" height="30" rx="3" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <rect x="305" y="185" width="40" height="20" fill="#1e293b"/>
  <text x="325" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">€</text>
  
  <!-- Additional currency symbols -->
  <circle cx="320" cy="60" r="10" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>
  <text x="320" y="67" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Glowing particles -->
  <circle cx="100" cy="150" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="350" cy="100" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="80" cy="200" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="320" cy="250" r="2" fill="#60a5fa" opacity="0.6"/>
</svg>