<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Phone outline -->
  <rect x="50" y="80" width="120" height="200" rx="20" fill="#1e293b" stroke="#60a5fa" stroke-width="3"/>
  
  <!-- Map grid background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="60" y="90" width="100" height="180" fill="url(#grid)"/>
  
  <!-- Location pins -->
  <circle cx="110" cy="120" r="8" fill="#10b981"/>
  <circle cx="150" cy="180" r="6" fill="#8b5cf6"/>
  <circle cx="80" cy="220" r="6" fill="#f59e0b"/>
  
  <!-- Navigation arrows -->
  <path d="M 200 150 L 220 130 L 220 140 L 240 140 L 240 160 L 220 160 L 220 170 Z" fill="#60a5fa"/>
  <path d="M 250 180 L 270 160 L 270 170 L 290 170 L 290 190 L 270 190 L 270 200 Z" fill="#60a5fa"/>
  
  <!-- Buildings -->
  <rect x="280" y="120" width="30" height="80" fill="#1e293b"/>
  <rect x="320" y="100" width="25" height="100" fill="#1e293b"/>
  <rect x="355" y="110" width="20" height="90" fill="#1e293b"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">LOCUS</text>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Location Camera App</text>
</svg>