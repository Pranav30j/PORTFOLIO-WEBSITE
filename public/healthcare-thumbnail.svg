<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Healthcare</text>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Recommendation</text>
  
  <!-- Medical cross -->
  <rect x="180" y="100" width="40" height="8" fill="white"/>
  <rect x="196" y="84" width="8" height="40" fill="white"/>
  
  <!-- Heart rate monitor -->
  <path d="M 100 150 L 120 140 L 140 160 L 160 130 L 180 170 L 200 120 L 220 180 L 240 110 L 260 190 L 280 100 L 300 200" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Data visualization elements -->
  <rect x="80" y="200" width="6" height="30" fill="#60a5fa"/>
  <rect x="90" y="190" width="6" height="40" fill="#60a5fa"/>
  <rect x="100" y="180" width="6" height="50" fill="#60a5fa"/>
  <rect x="110" y="185" width="6" height="45" fill="#60a5fa"/>
  <rect x="120" y="195" width="6" height="35" fill="#60a5fa"/>
  
  <!-- Network nodes representing health data -->
  <circle cx="320" cy="120" r="8" fill="white"/>
  <circle cx="340" cy="110" r="5" fill="#60a5fa"/>
  <circle cx="340" cy="130" r="5" fill="#60a5fa"/>
  <circle cx="360" cy="120" r="5" fill="#60a5fa"/>
  <path d="M 320 120 L 340 110 M 320 120 L 340 130 M 320 120 L 360 120" stroke="white" stroke-width="2"/>
  
  <!-- Pill/medication icon -->
  <ellipse cx="150" cy="220" rx="15" ry="8" fill="white"/>
  <rect x="135" y="212" width="30" height="16" rx="8" fill="white"/>
  
  <!-- Stethoscope -->
  <path d="M 250 100 Q 270 80 290 100" stroke="white" stroke-width="3" fill="none"/>
  <circle cx="250" cy="100" r="8" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="290" cy="100" r="6" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Chart/graph -->
  <rect x="300" y="180" width="80" height="60" fill="none" stroke="white" stroke-width="2"/>
  <path d="M 310 220 L 320 210 L 330 200 L 340 205 L 350 195 L 360 190 L 370 185" stroke="#60a5fa" stroke-width="3" fill="none"/>
  
  <!-- AI/ML symbols -->
  <rect x="50" y="80" width="20" height="20" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="60" cy="90" r="3" fill="white"/>
  <path d="M 50 100 L 70 100 M 60 80 L 60 100" stroke="white" stroke-width="2"/>
</svg>